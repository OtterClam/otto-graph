specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Otto
    network: mumbai
    source:
      address: '0x4B3B717EA62c36eb6274BD0813C3f48ccDf94b9F'
      abi: Otto
      startBlock: 25750074
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Otto
      abis:
        - name: Otto
          file: ./abis/Otto.json
        - name: OttoV2
          file: ./abis/OttoV2.json
        # --------------------
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/Otto.ts
